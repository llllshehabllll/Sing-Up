<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <div class="container">

        
        <h2>Welcome to the ..Century Club.. </h2>

        <form>
            <div class="form-control">
                <input type="text" value="" name="username" id="username" class="username" autocomplete="off">
                <label for="username">User Name:</label>
                <small>error message</small>
    
            </div>
            <div class="form-control">
                <input type="email" value="" name="email" id="useremail" autocomplete="off">
                <label for="useremail" class="label">Email:</label>
                <small> error message</small>
    
            </div>
            <div class="form-control">
                <input type="password" value="" name="userpassword" id="userpassword" autocomplete="off">
                <label for="userpassword" class="label">Password:</label>
                <small>error message</small>
            </div>
            <div class="form-control">
                <input type="password" value="" name="Cpassword" id="Cpassword" autocomplete="off">
                <label for="Cpassword">Confirm Password:</label>
                <small>error message</small>
    
            </div>
            <button class="btn" id="btn" type="submit" value="submit" > Sign up</button>
        </form>
        <p>Already Have an account <a href="https://www.alahlyegypt.com/ar">Login here</a> </p>
    
    
    </div>




    <script src="main.js"></script>
</body>

</html>
